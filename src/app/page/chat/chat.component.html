<div class="card text-center">
    <div class="card-header">
        CHAT
    </div>
    <div class="card-body">
        <div class="contenedorMensajes">
            <p class="mensaje" *ngFor="let chat of chats" [ngClass]="(usuarioLogeado.email == chat.autor)? 'enviado': 'recibido'">
                {{chat.autor}}: {{chat.mensaje}} 
            </p>
            
        </div>
    </div>
    <div class="card-footer text-muted">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Tu mensaje" [(ngModel)]="mensaje.nuevo">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="enviarMensaje()">Enviar</button>
            </div>
        </div>
    </div>
</div>
