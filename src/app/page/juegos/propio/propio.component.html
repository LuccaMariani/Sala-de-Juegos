<div class="card">

    <div class="card-body" *ngIf="this.jugando; else elseBlock">
        <h5 class="card-title">Preguntados</h5>
        <!--
        <button class="mayor" (click)="ver()" type="submit" id="propio" value="Propio">JUGAR</button>
        -->
        <div class="container">
            <div class="row">

                <div class="col" style="text-align: right ;">
                    <p>Puntos: {{this.puntosJuego}}</p>
                </div>
                <div class="col">
                    <p>Puntos Totales: {{this.usuarioDatos?.Propio}}</p>
                </div>
            </div>
        </div>


        <div class="centrar">
            <button class="mayor" type="submit" id="propio" value="Propio">a</button>

        </div>
    </div>
    <ng-template #elseBlock>
        <div class="card-body">
            <h5 class="card-title">PregunPtados</h5>

            <div class="container">
                <div class="row">
                    <div class="col">
                        <p> Llegaste a acumular {{this.puntosJuego}} puntos, los cuales se han sumado a tus
                            estadisticas.</p>
                    </div>
                </div>
            </div>
            <div class="centrar">
                <div class="cuadro">
                    <label class="numero">Perdiste!</label>
                </div>
            </div>
            <div class="centrar">
                <button class="mayor" (click)="comenzarJuego()" type="submit" id="propio" value="Propio">Jugar de
                    nuevo</button>
            </div>
        </div>
    </ng-template>

    <div class="card-body fondo">
        <h5 class="card-title">Nombre Juego</h5>
        <div class="divJuego">

            <div class="contenedor">
                <div id="player" (click)="sumarPuntos()"></div>
            </div>
        </div>
        <div class="divPuntaje">
            <span id="puntos">Puntos:{{puntos}}</span>
            <span id="tiempo">Tiempo:{{tiempo}}</span>
            <button type="button" id="boton2" (click)="comenzarJuego()">Reintentar</button>
        </div>
    </div>
