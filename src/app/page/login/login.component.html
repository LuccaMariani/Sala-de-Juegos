<div class="colm-form">
  <div class="form-container">
    <input
      name="email"
      type="email"
      placeholder="Email"
      [(ngModel)]="usuario.email"
    />
    <input
      type="password"
      placeholder="ContraseÃ±a"
      [(ngModel)]="usuario.password"
    />

    <button class="btn-new login" (click)="Login()">Iniciar Sesion</button>

    <button class="btn-new registro" routerLink="registro">
      Registrar nueva cuenta
    </button>
    <button class="btn-new rapido" (click)="accesoRapido()">
      Acceso Rapido
    </button>
    <!--

        <button class="btn-new" (click)="ObtenerUsuariologeado()">Usuario Logeado</button>
        <button class="btn-new" (click)="LogOut()">Log Out</button>
        -->
  </div>
</div>
