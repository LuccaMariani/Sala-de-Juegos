

<div class="colm-form">
    <div class="form-container">

        <input name='email' type="email" placeholder="Email" [(ngModel)]="usuario.email">
        <input type="password" placeholder="Contraseña" [(ngModel)]="usuario.password">

        <button class="btn-login" (click)="Login()">Login</button>

        <a routerLink="aa">Olvide mi contraseña</a>

        <button class="btn-new" routerLink="registro">Registrar nueva cuenta</button>
        <!--

        <button class="btn-new" (click)="ObtenerUsuariologeado()">Usuario Logeado</button>
        <button class="btn-new" (click)="LogOut()">Log Out</button>
        -->
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
